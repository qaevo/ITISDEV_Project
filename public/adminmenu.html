<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <title>Main Menu</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .main-container {
            text-align: center;
            border: 1px solid #ced3d7;
            border-radius: 5px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .content-box {
            margin-top: 20px;
        }

        .buttons-box {
            margin-top: 20px;
        }

        .button-table {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .button-table:hover {
            background-color: #0056b3;
            text-decoration: none;
        }

        .btn-secondary {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            MAIN MENU
        </div>
        <div class="content-box">
            <div class="buttons-box">
                <a href="addinventory.html" class="button-table">Add Inventory</a>
                <a href="remove-inventory.html" class="button-table">Remove Inventory</a>
                <a href="editinventory.html" class="button-table">Edit/Update Inventory</a>
                <a class="btn btn-secondary" id="logoutBtn">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
