<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/0c7a3095b5.js"></script>
    <style>
      .table-container {
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
      <div class="sidebar-sticky">
        <h3 class="dashboard-logo text-center text-primary my-4">IMSYS</h3>
        <div class="text-center mb-4">
          <img
            src="image/profile.png"
            class="rounded-circle border border-primary"
            alt="profile image"
            id="dashboard_user_img"
            width="60"
            height="60"
          />
          <span class="d-block text-white mt-2" id="username"></span>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="admindashboard.html">
              <i class="fa fa-dashboard"></i> <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="adminpage.html">
              <i class="fa fa-dashboard"></i> <span>Manage Users & Orders</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="admin-logs.html">
                <i class="fa fa-history"></i> <span>Admin Logs</span>
            </a>
        </li>
          <li class="nav-item">
            <a class="nav-link active" href="addinventory.html">
              <i class="fa fa-dashboard"></i> <span>Add Inventory</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="editinventory.html">
              <i class="fa fa-edit"></i> <span>Edit Inventory</span>
            </a>
          </li>

          <li class="nav-item mt-auto">
            <a class="nav-link text-danger" href="#" id="logoutBtn">
              <i class="fa fa-power-off"></i> <span>Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="defaultclass">
      <div class="container">
        <h1 class="my-4">Admin Dashboard</h1>

        <!-- User Management Section -->
        <div class="table-container">
          <h2>Users</h2>
          <table class="table table-striped table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Hire Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              <!-- User rows will be appended here by JavaScript -->
            </tbody>
          </table>
          <button class="btn btn-primary" onclick="showUserForm()">
            Add User
          </button>
        </div>

        <!-- Order Management Section -->
        <div class="table-container">
          <h2>Orders</h2>
          <table class="table table-striped table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Customer ID</th>
                <th>User ID</th>
                <th>Order Date</th>
                <th>Total Amount</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="orderTableBody">
              <!-- Order rows will be appended here by JavaScript -->
            </tbody>
          </table>
          <button class="btn btn-primary" onclick="showOrderForm()">
            Add Order
          </button>
        </div>

        <!-- User Form Modal -->
        <div class="modal" id="userFormModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add/Edit User</h5>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>
              <div class="modal-body">
                <form id="userForm">
                  <input type="hidden" id="userID" />
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" />
                  </div>
                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" />
                  </div>
                  <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" id="role" />
                  </div>
                  <div class="form-group">
                    <label for="hireDate">Hire Date</label>
                    <input type="date" class="form-control" id="hireDate" />
                  </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Order Form Modal -->
        <div class="modal" id="orderFormModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add/Edit Order</h5>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>
              <div class="modal-body">
                <form id="orderForm">
                  <input type="hidden" id="orderID" />
                  <div class="form-group">
                    <label for="customerID">Customer ID</label>
                    <input
                      type="number"
                      class="form-control"
                      id="customerID"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="userID">User ID</label>
                    <input
                      type="number"
                      class="form-control"
                      id="orderUserID"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="orderDate">Order Date</label>
                    <input
                      type="datetime-local"
                      class="form-control"
                      id="orderDate"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="totalAmount">Total Amount</label>
                    <input
                      type="number"
                      class="form-control"
                      id="totalAmount"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" class="form-control" id="status" />
                  </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- JavaScript for managing users and orders -->
    <script>
      $(document).ready(function () {
        fetchUsers();
        fetchOrders();

        $("#userForm").submit(function (event) {
          event.preventDefault();
          saveUser();
        });

        $("#orderForm").submit(function (event) {
          event.preventDefault();
          saveOrder();
        });
      });
      fetch("/api/getUsername")
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("username").textContent = data.username;
        })
        .catch((error) => {
          console.error("Error fetching username:", error);
          document.getElementById("username").textContent = "Guest"; // Fallback text
        });

      document
        .getElementById("logoutBtn")
        .addEventListener("click", (event) => {
          event.preventDefault(); // Prevent default action

          fetch("/logout", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          }).then((response) => {
            if (response.ok) {
              window.location.href = "index.html"; // Redirect to index page after logout
            } else {
              alert("Logout failed");
            }
          });
        });

      function fetchUsers() {
        $.get("/api/users", function (data) {
          $("#userTableBody").empty();
          data.forEach((user) => {
            $("#userTableBody").append(`
                        <tr>
                            <td>${user.userID}</td>
                            <td>${user.username}</td>
                            <td>${user.firstName}</td>
                            <td>${user.lastName}</td>
                            <td>${user.role}</td>
                            <td>${user.hireDate}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" onclick="editUser(${user.userID})">Edit</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.userID})">Delete</button>
                            </td>
                        </tr>
                    `);
          });
        });
      }

      function fetchOrders() {
        $.get("/api/orders", function (data) {
          $("#orderTableBody").empty();
          data.forEach((order) => {
            $("#orderTableBody").append(`
                        <tr>
                            <td>${order.orderID}</td>
                            <td>${order.customerID}</td>
                            <td>${order.userID}</td>
                            <td>${order.orderDate}</td>
                            <td>${order.totalAmount}</td>
                            <td>${order.status}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" onclick="editOrder(${order.orderID})">Edit</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteOrder(${order.orderID})">Delete</button>
                            </td>
                        </tr>
                    `);
          });
        });
      }

      function showUserForm() {
        $("#userFormModal").modal("show");
        $("#userForm")[0].reset();
        $("#userID").val("");
      }

      function showOrderForm() {
        $("#orderFormModal").modal("show");
        $("#orderForm")[0].reset();
        $("#orderID").val("");
      }

      function editUser(userID) {
        $.get(`/api/users/${userID}`, function (user) {
          $("#userID").val(user.userID);
          $("#username").val(user.username);
          $("#password").val(user.password);
          $("#firstName").val(user.firstName);
          $("#lastName").val(user.lastName);
          $("#role").val(user.role);
          $("#hireDate").val(user.hireDate);
          $("#userFormModal").modal("show");
        });
      }

      function editOrder(orderID) {
        $.get(`/api/orders/${orderID}`, function (order) {
          $("#orderID").val(order.orderID);
          $("#customerID").val(order.customerID);
          $("#orderUserID").val(order.userID);
          $("#orderDate").val(order.orderDate);
          $("#totalAmount").val(order.totalAmount);
          $("#status").val(order.status);
          $("#orderFormModal").modal("show");
        });
      }

      function saveUser() {
        const user = {
          userID: $("#userID").val(),
          username: $("#username").val(),
          password: $("#password").val(),
          firstName: $("#firstName").val(),
          lastName: $("#lastName").val(),
          role: $("#role").val(),
          hireDate: $("#hireDate").val(),
        };

        $.post("/api/addEditUser", user, function () {
          $("#userFormModal").modal("hide");
          fetchUsers();
        });
      }

      function saveOrder() {
        const order = {
          orderID: $("#orderID").val(),
          customerID: $("#customerID").val(),
          userID: $("#orderUserID").val(),
          orderDate: $("#orderDate").val(),
          totalAmount: $("#totalAmount").val(),
          status: $("#status").val(),
        };

        $.post("/api/addEditOrder", order, function () {
          $("#orderFormModal").modal("hide");
          fetchOrders();
        });
      }

      function deleteUser(userID) {
        if (confirm("Are you sure you want to delete this user?")) {
          $.ajax({
            url: `/api/deleteUser/${userID}`,
            type: "DELETE",
            success: function () {
              fetchUsers();
            },
          });
        }
      }

      function deleteOrder(orderID) {
        if (confirm("Are you sure you want to delete this order?")) {
          $.ajax({
            url: `/api/deleteOrder/${orderID}`,
            type: "DELETE",
            success: function () {
              fetchOrders();
            },
          });
        }
      }
    </script>
  </body>
</html>
