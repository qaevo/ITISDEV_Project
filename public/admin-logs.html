<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Logs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/0c7a3095b5.js"></script>
</head>
<body>
    <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
        <div class="sidebar-sticky">
            <h3 class="dashboard-logo text-center text-primary my-4">IMSYS</h3>
            <div class="text-center mb-4">
                <img src="image/profile.png" class="rounded-circle border border-primary" alt="profile image" id="dashboard_user_img" width="60" height="60"/>
                <span class="d-block text-white mt-2" id="username"></span>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="addinventory.html">
                        <i class="fa fa-dashboard"></i> <span>Add Inventory</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="editinventory.html">
                        <i class="fa fa-edit"></i> <span>Edit Inventory</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">
                        <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="admin-logs.html">
                        <i class="fa fa-history"></i> <span>Admin Logs</span>
                    </a>
                </li>
                <li class="nav-item mt-auto">
                    <a class="nav-link text-danger" href="#" id="logoutBtn">
                        <i class="fa fa-power-off"></i> <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="defaultclass">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Admin Logs</h1>
        </div>
        <div class="dashboard_content">
            <div class="dashboard_content_main">
                <div class="table-container">
                    <h3>Admin Logs</h3>
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>Action</th>
                                <th>User</th>
                                <th>Product ID</th>
                                <th>Product Name</th>
                                <th>Timestamp</th>
                            </tr>
                        </thead>
                        <tbody id="adminLogs">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Fetch the username from the server and update the username span
            fetch("/api/getUsername")
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("username").textContent = data.username;
                })
                .catch((error) => {
                    console.error("Error fetching username:", error);
                    document.getElementById("username").textContent = "Guest"; // Fallback text
                });

            // Logout button functionality
            document.getElementById("logoutBtn").addEventListener("click", (event) => {
                event.preventDefault(); // Prevent default action

                fetch("/logout", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                }).then((response) => {
                    if (response.ok) {
                        window.location.href = "index.html"; // Redirect to index page after logout
                    } else {
                        alert("Logout failed");
                    }
                });
            });

        
            fetch('/api/admin-logs')
                .then(response => response.json())
                .then(data => {
                    const adminLogs = document.getElementById('adminLogs');
                    data.forEach(log => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${log.action}</td>
                            <td>${log.user}</td>
                            <td>${log.productID}</td>
                            <td>${log.productName}</td>
                            <td>${log.timestamp}</td>
                        `;
                        adminLogs.appendChild(row);
                    });
                })
                .catch((error) => {
                    console.error('Error fetching admin logs:', error);
                });
        });
    </script>
</body>
</html>
