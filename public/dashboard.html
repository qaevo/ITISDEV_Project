<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warehouse Management</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/0c7a3095b5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .chart-container {
        margin-bottom: 4rem;
        position: relative;
        height: 40vh;
        width: 80vw;
      }
    </style>
  </head>
  <body>
    <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
      <div class="sidebar-sticky">
          <h3 class="dashboard-logo text-center text-primary my-4">IMSYS</h3>
          <div class="text-center mb-4">
              <img src="image/profile.png" class="rounded-circle border border-primary" alt="profile image" id="dashboard_user_img" width="60" height="60"/>
              <span class="d-block text-white mt-2" id="username"></span>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">
                <i class="fa fa-dashboard"></i> <span>Dashboard</span>
              </a>
            </li>
            <li class="nav-item admin-only">
              <a class="nav-link" href="adminpage.html">
                <i class="fa fa-dashboard"></i> <span>Manage Users & Orders</span>
              </a>
            </li>
            <li class="nav-item admin-only">
              <a class="nav-link" href="admin-logs.html">
                <i class="fa fa-history"></i> <span>Admin Logs</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="addinventory.html">
                <i class="fa fa-dashboard"></i> <span>Add Inventory</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="editinventory.html">
                <i class="fa fa-edit"></i> <span>Edit Inventory</span>
              </a>
            </li>
            <li class="nav-item mt-auto">
              <a class="nav-link text-danger" href="#" id="logoutBtn">
                <i class="fa fa-power-off"></i> <span>Logout</span>
              </a>
            </li>
          </ul>
          
        </div>
  </nav>
    <div class="defaultclass">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Dashboard</h1>
      </div>
      <div class="dashboard_content">
        <div class="dashboard_content_main">
          <div class="chart-container">
            <h3>Inventory Summary</h3>
            <canvas id="inventorySummaryChart"></canvas>
          </div>

          <div class="chart-container">
            <h3>Inventory Transactions</h3>
            <canvas id="inventoryTransactionsChart"></canvas>
          </div>

          <!--<div class="chart-container">
            <h3>Supplier Information</h3>
            <canvas id="supplierInfoChart"></canvas>
          </div>-->

          <div class="chart-container">
            <h3>Purchase Orders</h3>
            <canvas id="purchaseOrdersChart"></canvas>
          </div>

          <div class="chart-container">
            <h3>Sales Orders</h3>
            <canvas id="salesOrdersChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/roleControl.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Fetch the username from the server and update the username span
        fetch("/api/getUsername")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("username").textContent = data.username;
          })
          .catch((error) => {
            console.error("Error fetching username:", error);
            document.getElementById("username").textContent = "Guest"; // Fallback text
          });

        // Logout button functionality
        document
          .getElementById("logoutBtn")
          .addEventListener("click", (event) => {
            event.preventDefault(); // Prevent default action

            fetch("/logout", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
            }).then((response) => {
              if (response.ok) {
                window.location.href = "index.html"; // Redirect to index page after logout
              } else {
                alert("Logout failed");
              }
            });
          });

        // Fetch and display inventory summary
        fetch("/api/getInventorySummary")
          .then((response) => response.json())
          .then((data) => {
            const ctx = document
              .getElementById("inventorySummaryChart")
              .getContext("2d");
            const inventorySummaryChart = new Chart(ctx, {
              type: "bar",
              data: {
                labels: data.map((item) => item.productName),
                datasets: [
                  {
                    label: "Quantity",
                    data: data.map((item) => item.quantity),
                    backgroundColor: "rgba(75, 192, 192, 0.2)",
                    borderColor: "rgba(75, 192, 192, 1)",
                    borderWidth: 1,
                  },
                ],
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true,
                  },
                },
              },
            });
          });

        // Fetch and display inventory transactions
        fetch("/api/getInventoryTransactions")
          .then((response) => response.json())
          .then((data) => {
            const ctx = document
              .getElementById("inventoryTransactionsChart")
              .getContext("2d");
            const inventoryTransactionsChart = new Chart(ctx, {
              type: "line",
              data: {
                labels: data.map((item) => item.transactionDate),
                datasets: [
                  {
                    label: "Quantity",
                    data: data.map((item) => item.quantity),
                    backgroundColor: "rgba(153, 102, 255, 0.2)",
                    borderColor: "rgba(153, 102, 255, 1)",
                    borderWidth: 1,
                  },
                ],
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true,
                  },
                },
              },
            });
          });

        /* Fetch and display supplier information
        fetch("/api/getSupplierInfo")
          .then((response) => response.json())
          .then((data) => {
            const ctx = document.getElementById("supplierInfoChart").getContext("2d");
            const supplierInfoChart = new Chart(ctx, {
              type: "bar",
              data: {
                labels: data.map(item => item.supplierName),
                datasets: [{
                  label: "Number of Products",
                  data: data.map(item => item.numberOfProducts),
                  backgroundColor: "rgba(255, 159, 64, 0.2)",
                  borderColor: "rgba(255, 159, 64, 1)",
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          });*/

        // Fetch and display purchase orders
        fetch("/api/getPurchaseOrders")
          .then((response) => response.json())
          .then((data) => {
            const ctx = document
              .getElementById("purchaseOrdersChart")
              .getContext("2d");
            const purchaseOrdersChart = new Chart(ctx, {
              type: "pie",
              data: {
                labels: data.map((item) => item.supplierName),
                datasets: [
                  {
                    label: "Total Amount",
                    data: data.map((item) => item.totalAmount),
                    backgroundColor: data.map(
                      (_, index) =>
                        `rgba(${(index * 30) % 255}, ${(index * 60) % 255}, ${
                          (index * 90) % 255
                        }, 0.2)`
                    ),
                    borderColor: data.map(
                      (_, index) =>
                        `rgba(${(index * 30) % 255}, ${(index * 60) % 255}, ${
                          (index * 90) % 255
                        }, 1)`
                    ),
                    borderWidth: 1,
                  },
                ],
              },
            });
          });

        // Fetch and display sales orders
        fetch("/api/getSalesOrders")
          .then((response) => response.json())
          .then((data) => {
            const ctx = document
              .getElementById("salesOrdersChart")
              .getContext("2d");
            const salesOrdersChart = new Chart(ctx, {
              type: "doughnut",
              data: {
                labels: data.map((item) => item.customerName),
                datasets: [
                  {
                    label: "Total Amount",
                    data: data.map((item) => item.totalAmount),
                    backgroundColor: data.map(
                      (_, index) =>
                        `rgba(${(index * 30) % 255}, ${(index * 60) % 255}, ${
                          (index * 90) % 255
                        }, 0.2)`
                    ),
                    borderColor: data.map(
                      (_, index) =>
                        `rgba(${(index * 30) % 255}, ${(index * 60) % 255}, ${
                          (index * 90) % 255
                        }, 1)`
                    ),
                    borderWidth: 1,
                  },
                ],
              },
            });
          });
      });
    </script>
  </body>
</html>
